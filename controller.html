<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Controller</title>
    <style>
        h1{
            text-align: center;
        }
        .buttondiv{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 5px;
        }
        .button{
            background-color: black;
            border: none;
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            font-size: 30px;
            cursor: pointer;
            width: 90%;
        }
        .switch-on{
            background-color: green;
        }
        .switch-off{
            background-color: red;
        }
        .speed{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Car Controller</h1>
    <h2>Ver 1</h2>
    <div class="buttondiv">
        <a href="/On"><button class="button switch-on">On</button></a>
        <a href="/Forward"><button class="button">‚Üë</button></a>
        <a href="/Off"><button class="button switch-off">Off</button></a>
        <a href="/Left"><button class="button">‚Üê</button></a>
        <a href="/Straight"><button class="button">üê£</button></a>
        <a href="/Right"><button class="button">‚Üí</button></a>
        <a href="/Fast"><button class="button speed">Fast</button></a>
        <a href="/Backwards"><button class="button">‚Üì</button></a>
        <a href="/Slow"><button class="button speed">Slow</button></a>
    </div>
    <h2>Ver 2</h2>
    <div class="buttondiv">
        <a href="/F-Left"><button class="button">‚Üñ</button></a>
        <a href="/Forward"><button class="button">‚Üë</button></a>
        <a href="/F-Right"><button class="button">‚Üó</button></a>
        <a href="/Fast"><button class="button speed">Fast</button></a>
        <a href="/On"><button class="button switch-on">On</button></a>
        <a href="/Slow"><button class="button speed">Slow</button></a>
        <a href="/B-Left"><button class="button">‚Üô</button></a>
        <a href="/Backwards"><button class="button">‚Üì</button></a>
        <a href="/B-Right"><button class="button">‚Üò</button></a>
        <a href="/Off"><button class="button switch-off">Off</button></a>
    </div>
</body>
</html>
